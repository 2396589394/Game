syntax = "proto3";
package Login;

// 第三方登陆授权code
message  ThirdpartyRequest
{
    string code = 1;
}

// 个人信息
message  ThirdpartyResponse
{
    string userId = 1;
    string name = 2;
    bool sex = 3;
    string headimgurl = 4;
    uint64 gold = 5;
    string token = 6;
}

service LoginRPC
{
    rpc  thirdparty(ThirdpartyRequest) returns(ThirdpartyResponse) {}   // 第三方登陆
}
